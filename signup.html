<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GoalSyncHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navigation Bar -->
    <nav class="navbar">
        <h1 class="logo">GoalSyncHub</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="find-partners.html">Find Partners</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <!-- Sign Up section-->
     <section class="signup-container">
        <div class="signup-image">
            <img src="images/partnership 1.jpg" alt="Join GoalSyncHub">
        </div>
      <div class="signup-form-box">
        <h2>Create Your Account</h2>
        <p>Join GoalSyncHub and start collaborating with like-minded changemakers.</p>
        <form action="login.html" method="post" class="signup-form">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
            <button type="submit" class="btn">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </form>
      </div>
     </section>
     <!-- Footer -->
      <footer>
        <p>&copy; 2025 GoalSyncHub. Empowering partnerships for a better world.</p>
        <div class="soial-links">
            <a href="http:// facebook.com" target="_blank">Facebook</a>
            <a href="http://instagram.com" target="_blank">Instagram</a>
            <a href="http://tiktok.com" target="_blank">Tiktok</a>
        </div>
      </footer>
</body>
</html>
